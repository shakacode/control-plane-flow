name: RSpec

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  rspec-fast:
    name: RSpec (Fast)
    uses: ./.github/workflows/rspec-shared.yml
    with:
      os-version: ubuntu-latest
      ruby-version: "2.7"
      test-tag: ~slow
    secrets: inherit

  rspec-slow:
    name: RSpec (Slow)
    uses: ./.github/workflows/rspec-shared.yml
    if: github.event_name == 'workflow_dispatch'
    with:
      os-version: ubuntu-latest
      ruby-version: "2.7"
      test-tag: slow
    secrets: inherit
