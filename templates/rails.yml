kind: workload
name: rails
spec:
  type: standard
  containers:
    - name: rails
      cpu: 512m
      memory: 1Gi
      inheritEnv: true
      image: "/org/APP_ORG/image/APP_IMAGE"
      ports:
        - number: 3000
          protocol: http
  defaultOptions:
    autoscaling:
      minScale: 1
      maxScale: 1
    capacityAI: false
    timeoutSeconds: 60
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowCIDR:
        - 0.0.0.0/0
  identityLink: /org/APP_ORG/gvc/APP_GVC/identity/APP_GVC-identity
