kind: gvc
name: {{APP_NAME}}
spec:
  env:
    - name: MEMCACHE_SERVERS
      value: memcached.{{APP_NAME}}.cpln.local
    - name: REDIS_URL
      value: redis://redis.{{APP_NAME}}.cpln.local:6379
    - name: DATABASE_PASSWORD
      value: cpln://secret/hichee-review-env-secrets.DATABASE_PASSWORD
    - name: DATABASE_URL
      value: postgres://postgres:${DATABASE_PASSWORD}@postgres.{{APP_NAME}}.cpln.local:5432/{{APP_NAME}}
  staticPlacement:
    locationLinks:
      - {{APP_LOCATION_LINK}}
