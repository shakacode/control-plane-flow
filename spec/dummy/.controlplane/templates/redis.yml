# Based on https://github.com/controlplane-com/examples/tree/main/examples/redis

kind: workload
name: redis
spec:
  type: standard
  containers:
    - name: redis
      cpu: 25m
      memory: 32Mi
      image: redis:6.2-alpine
      ports:
        - number: 6379
          protocol: tcp
      volumes:
        - path: /data
          uri: scratch://redis-volume
          recoveryPolicy: retain
  defaultOptions:
    autoscaling:
      metric: latency
      minScale: 1
      maxScale: 1
    capacityAI: false
  firewallConfig:
    internal:
      inboundAllowType: same-gvc
